<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Hershey Nicole ðŸ’–</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
    }
    h1 {
      color: #ff4d6d;
    }
    p {
      font-size: 18px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hershey Nicole ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <p><em>I love you endlessly.</em></p>

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    document.getElementById("yes").onclick = () => {
      document.body.innerHTML = `
        <h1 style="color:white;">
          Yay!! ðŸ’–<br>
          I love you endlessly, Hershey Nicole ðŸ’•
        </h1>
      `;
    };
  </script>

</body>
</html>
